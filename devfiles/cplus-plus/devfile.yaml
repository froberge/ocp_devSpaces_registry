schemaVersion: 2.1.0
metadata:
  name: cplus-plus-devspaces
projects:
  - name: [TBD]}
    source:
      location: [TBD]
      type: github
components:
  - mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: kubeconfig
        containerPath: /.kube
    alias: oc
    image: 'quay.io/openshift/origin-cli:4.8'
  - mountSource: true
    alias: gcc
    image: 'registry.redhat.io/devspaces/udi-rhel8:3.5'
    memoryLimit: 2Gi
    sourceMapping: /projects
    env:
      - name: CHE_DASHBOARD_URL
        value: 'https://devspaces.apps.home.myocp.net'
      - name: CHE_PLUGIN_REGISTRY_URL
        value: 'https://devspaces.apps.home.myocp.net/plugin-registry/v3'
      - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
        value: 'http://plugin-registry.devspaces.svc:8080/v3'
      - name: OPENVSX_REGISTRY_URL
        value: 'https://open-vsx.org'
